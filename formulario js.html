<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<style>
    .message {
        margin-top: 10px;
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-weight: bold;
    }
    .success {
        background-color: #28a745;
    }
    .error {
        background-color: #dc3545;
    }
</style>
</head>
<body>

<form id="myForm">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" name="campoA" required>
    <br>
    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" name="campoB" required>
    <br>
    <button type="submit">Submit</button>
</form>

<div id="messageBox" class="message"></div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var campoA = parseFloat(document.getElementById("campoA").value);
        var campoB = parseFloat(document.getElementById("campoB").value);
        var messageBox = document.getElementById("messageBox");

        if (campoB > campoA) {
            messageBox.textContent = "Formulário válido!";
            messageBox.className = "message success";
        } else {
            messageBox.textContent = "Formulário inválido! O número B deve ser maior que o número A.";
            messageBox.className = "message error";
        }
    });
</script>

</body>
</html>
